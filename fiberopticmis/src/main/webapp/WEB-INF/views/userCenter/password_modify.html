	<head>
		<meta charset="UTF-8">

	    <meta http-equiv="Pragma" content="no-cache">
		<title>修改密码</title>
		
		<!-- Plugin Css -->
    	<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    	<link href="../../plugins/material-design-preloader/md-preloader.css" rel="stylesheet" />

    	<link href="../../css/custom.css" rel="stylesheet">

		<!-- Bootstrap JS -->
	    <script src="../../plugins/jquery/jquery-2.2.4.min.js"></script>
	    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
	    <script src="../../plugins/angular/angular.min.js"></script>

	    <script src="../../plugins/ocLazyLoad/ocLazyLoad.min.js"></script>
	    <script src="../../plugins/bootstrap-select/js/bootstrap-select.js"></script>

	    <script src="../../plugins/bootstrap-select/js/i18n/defaults-zh_CN.js"></script>

		<script src="../../js/server/server.js" type="text/javascript"></script>

        <script src="../../js/home.js" type="text/javascript"></script>

		<script src="../../js/formValidata/global.js" type="text/javascript"></script>

	<body>
	    <div class="page-loader-wrapper" ng-include="'../include/loading.html'"></div>
		<div class="overlay"></div>
		<div id="wrapper" ng-controller="app">
			<div class="header" ng-include="'../include/header.html'"></div>
			<div class="menus" ng-include="'../include/leftMenu.html'"></div>
			<div id="page-wrapper" ng-controller="modifyPassword">
                <div class="panel">
					<div class="panel-heading">
						<h2 class="panel-title">修改密码</h2>
					</div>
					<div class="panel-body min-height-500">
						<form action="#" method="post" id="theForm" class="form-column" ng-hide="saveSuccess">
							<div class="row clearfix">
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-control-label">
						            <label>原始密码:</label>
						        </div>
						        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						            <div class="form-group">
						                <div class="form-line">
						                    <input type="password"  maxlength="15" class="form-control" ng-model="user.oldPassword" name="oldPassword" id="oldPassword" data-error="原始密码输入错误" data-tip="请输入原始密码" />
						                </div>
						            </div>
						        </div>
						    </div>
						    <div class="row clearfix">
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-control-label">
						            <label for="email_address_2">新密码：</label>
						        </div>
						        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						            <div class="form-group">
						                <div class="form-line">
						                    <input type="password" maxlength="15" class="form-control" ng-model="user.newPassword" name="newPassword" id="newPassword"   />
						                </div>
						            </div>
						        </div>
						    </div>
						    <div class="row clearfix">
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-control-label">
						            <label for="email_address_2">确认新密码：</label>
						        </div>
						        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						            <div class="form-group">
						                <div class="form-line">
						                    <input type="password" maxlength="15" class="form-control" ng-model="user.rePassword" name="rePassword" id="rePassword"   data-error="重复新密码不正确" data-tip="请重新输入新密码"  />
						                </div>
						            </div>
						        </div>
						    </div>
						</form>
						<!-- / form-->
						<div class="row clearfix ng-hide" ng-show="saveSuccess">
							<div class="col-sm-6 col-xs-12 col-sm-offset-3 col-xs-offset-0">
								<div class="row clearfix">
									<div class="col-sm-2 col-xs-12 text-center">
										<i class="fa fa-check-circle col-green font-36 m-t-15"></i>
									</div>
									<div class="col-sm-10 col-xs-10">
										<h3 class="m-t-15">操作成功!</h3>
										<p class="col-red">密码修改成功，请牢记您的密码，您可以使用新修改的密码重新登录</p>
										<p class="col-grey">建议立刻使用新密码登录，以防时间过久忘记密码</p>
										<p class="col-grey">注意：如果您连续多次修改密码，请以最新修改的密码登录</p>
									</div>
								</div>
							</div>
						</div>
						<!-- / .row -->
						<hr />
						<div class="row clearfix">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" ng-hide="saveSuccess">
                    			<button type="button" class="btn  btn-primary  waves-effect m-r-8 m-w-80 " id="submitBtn" ng-click="submitForm()"  btn-permission="UserPassword:save">保存</button>
								<!-- <button type="button" class="btn btn-primary waves-effect m-l-8 m-w-80 ng-hide" ng-click="reset()">取消</button> -->
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center ng-hide" ng-show="saveSuccess">
								<a class="btn  btn-primary  waves-effect" href='../home.html'>返回首页</a>
								<a class="btn btn-primary waves-effect" href='#' ng-click="toLogout()">重新登录</a>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<!-- / #page-wrapper -->
		</div>
		<!-- / .modal -->
	</body>
<!--业务逻辑处理-->
