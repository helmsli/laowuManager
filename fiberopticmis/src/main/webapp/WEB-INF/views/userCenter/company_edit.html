<!DOCTYPE html>
<html data-ng-app="App">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- Plugin Css -->
    	<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	    <!-- Custom Css -->
    	<link href="../../css/custom.css" rel="stylesheet">

	    <!-- Bootstrap JS -->
	    <script src="../../plugins/jquery/jquery-2.2.4.min.js"></script>
	    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
	    <script src="../../plugins/angular/angular.min.js"></script>

	    <script src="../../plugins/ocLazyLoad/ocLazyLoad.min.js"></script>
	    <script src="../../plugins/bootstrap-select/js/bootstrap-select.js"></script>

	    <script src="../../plugins/bootstrap-notify/bootstrap-notify.js"></script>
	    <script src="../../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>

	    <script src="../../js/server/server.js" type="text/javascript"></script>
		<script src="../../js/cookie.js" type="text/javascript"></script>
		<script src="../../js/skin.js" type="text/javascript"></script>
		<script src="../../js/config/config_skin.js" type="text/javascript"></script>
		<script src="../../js/errcode/errcode.js" type="text/javascript"></script>
		<script src="../../js/App.js" type="text/javascript"></script>
		<script src="../../js/home.js" type="text/javascript"></script>
	    
	    <!--Tree CSS-->
		<link href="../../js/tree/css/demo.css" type="text/css" rel="stylesheet">
		<link href="../../js/tree/css/zTreeStyle/zTreeStyle.css" type="text/css" rel="stylesheet">
	    
		<!--Tree Js-->
		<script src="../../js/tree/js/jquery.ztree.core-3.5.js" type="text/javascript"></script>
		<script src="../../js/template/leftMenu.js" type="text/javascript"></script>
		<script src="../../js/userCenter/angular-tree_check.js"type="text/javascript"></script>
		<!--Forms JS -->
		<script src="../../js/formValidata/formValid_Inf.js" type="text/javascript"></script>
		<script src="../../js/formValidata/formValid_Rule.js" type="text/javascript"></script>
		<script src="../../js/formValidata/formValid.js" type="text/javascript"></script>
		<!--Pages JS--->
		<script src="../../js/userCenter/userManage/userEdit.js" type="text/javascript"></script>
		<script src="../../js/userCenter/userManage/companyManager.js" type="text/javascript"></script>
		
         <!--用户数据模型-->
        <script src="../../js/template/user.js"  type="text/javascript"></script>
	    
		<style type="text/css">
           .firstname-col{
                margin-right: 10px;
            }
            @media(max-width:992px) {
                .firstname-col{
	                margin-right: 0;
	            } 
            }
        </style>
	</head>
	<body ng-controller="app">
	   <div class="page-loader-wrapper" ng-include="'../include/loading.html'"></div>
		<div class="overlay"></div>
		<div id="wrapper" ng-controller="addUser" >
			<div class="header" ng-include="'../include/header.html'"></div>
			<div class="menus" ng-include="'../include/leftMenu.html'"></div>
			<div id="page-wrapper" ng-controller="editCompany">
                <div class="panel">
					<div class="panel-heading">
						<ol class="breadcrumb">
						    <li><a href="companyManage.html">单位列表</a></li>
						    <li><a href="#">编辑单位信息</a></li>
						</ol>
						<span class="abs pull-right-20">
							<button type="button"  class="btn btn-primary waves-effect m-r-8" ng-click="addSectorInfo();">保存</button>
							<button type="button" class="btn btn-primary waves-effect m-l-8" onclick="cancelWin();" >取消</button>
						</span>
					</div>
					<div class="panel-body">
						<div class="row clearfix">
							<div class="col-lg-12">
								<h2 class="panel-inside-title">基本信息</h2>							
								<div ng-init="init();">
									<form action="#" method="post" id="companyEdit" class="form-horizontal">      
							    		<div class="row clearfix">
									        <div class="col-sm-4 col-xs-4 form-control-label r-chk-rad">
									            <label for="companyName"><span style="color:#ff0000;">*</span>单位名称：</label>
									        </div>
											<div class="col-sm-5 col-xs-8">						
									             <div class="form-group">
									                 <div class="form-line">
									                      <input type="text" class="form-control"  maxlength="20" ng-model="companyInfo.companyName" name="companyInfo.companyName" id="companyName" data-error="请输入单位名称" data-tip="请输入单位名称"/>
									                 </div>
									             </div>
											</div>
										</div>
							    		<div class="row clearfix">
									        <div class="col-sm-4 col-xs-4 form-control-label r-chk-rad">
									            <label for="companyProperty"><span style="color:#ff0000;">*</span>单位性质：</label>
									        </div>
											<div class="col-sm-5 col-xs-8">						
									             <div class="form-group">
									                 <div class="form-line">
									                      <input type="text" class="form-control"  maxlength="20" ng-model="companyInfo.companyProperty" name="companyInfo.companyProperty" id="companyProperty" data-error="请输入单位性质" data-tip="请输入单位性质" />
									                 </div>
									             </div>
											</div>
										</div>
							    		<div class="row clearfix">
									        <div class="col-sm-4 col-xs-4 form-control-label r-chk-rad">
									            <label for="certificateType"><span style="color:#ff0000;">*</span>证件类型：</label>
									        </div>
											<div class="col-sm-5 col-xs-8">						
									             <div class="form-group">
									                 <div class="form-line">
									                      <input type="text" class="form-control"  maxlength="20" ng-model="companyInfo.certificateType" name="companyInfo.certificateType" id="certificateType" data-error="请输入证件类型" data-tip="请输入证件类型" />
									                 </div>
									             </div>
											</div>
										</div>
							    		<div class="row clearfix">
									        <div class="col-sm-4 col-xs-4 form-control-label r-chk-rad">
									            <label for="certificateId"><span style="color:#ff0000;">*</span>证件ID：</label>
									        </div>
											<div class="col-sm-5 col-xs-8">						
									             <div class="form-group">
									                 <div class="form-line">
									                      <input type="text" class="form-control"  maxlength="20" ng-model="companyInfo.certificateId" name="companyInfo.certificateId" id="certificateId" data-error="请输入证件ID" data-tip="请输入证件ID" />
									                 </div>
									             </div>
											</div>
										</div>
										<div class="row clearfix">
									        <div class="col-sm-4 col-xs-4 form-control-label r-chk-rad">
									            <label for="certificateId">注册地址：</label>
									        </div>
											<div class="col-sm-5 col-xs-8">						
									             <div class="form-group">
									                 <div class="form-line">
									                      <input type="text" class="form-control"  maxlength="20" ng-model="companyInfo.registerAddress" name="companyInfo.registerAddress" id="certificateIdAddress" data-error="请输入证件地址" data-tip="请输入证件地址" />
									                 </div>
									             </div>
											</div>
										</div>
										<div class="row clearfix">
									        <div class="col-sm-4 col-xs-4 form-control-label r-chk-rad">
									            <label for="certificateId">公司地址：</label>
									        </div>
											<div class="col-sm-5 col-xs-8">						
									             <div class="form-group">
									                 <div class="form-line">
									                      <input type="text" class="form-control"  maxlength="20" ng-model="companyInfo.businessAddress" name="companyInfo.businessAddress" id="companyAddress" data-error="请输入公司地址" data-tip="请输入公司地址" />
									                 </div>
									             </div>
											</div>
										</div>
							    		<div class="row clearfix">
									       	<div class="col-sm-4 col-xs-4 form-control-label r-chk-rad">
									            <label for="connectMan"><span style="color:#ff0000;">*</span>联系人：</label>
									        </div>
											<div class="col-sm-5 col-xs-8">						
									             <div class="form-group">
									                 <div class="form-line">
									                      <input type="text" class="form-control"  maxlength="20" ng-model="companyInfo.linkMan" name="companyInfo.linkMan" id="connectMan" data-error="请输入联系人" data-tip="请输入联系人" />
									                 </div>
									             </div>
											</div>
										</div>
							    		<div class="row clearfix">
									        <div class="col-sm-4 col-xs-4 form-control-label r-chk-rad">
									            <label for="connectTel"><span style="color:#ff0000;">*</span>联系电话：</label>
									        </div>
											<div class="col-sm-5 col-xs-8">						
									             <div class="form-group">
									                 <div class="form-line">
									                      <input type="text" class="form-control"  maxlength="20" ng-model="companyInfo.linkTel" name="companyInfo.linkTel" id="connectTel" data-error="请输入联系电话" data-tip="请输入联系电话" />
									                 </div>
									             </div>
											</div>
										</div>
							    		<div class="row clearfix">
									        <div class="col-sm-4 col-xs-4 form-control-label r-chk-rad">
									            <label for="conectMail"><span style="color:#ff0000;">*</span>联系邮箱：</label>
									        </div>
											<div class="col-sm-5 col-xs-8">						
									             <div class="form-group">
									                 <div class="form-line">
									                      <input type="email" class="form-control"  maxlength="20" ng-model="companyInfo.email" name="companyInfo.email" id="conectMail" data-error="请输入联系邮箱" data-tip="请输入联系邮箱" />
									                 </div>
									             </div>
											</div>
										</div>
							    		<div class="row clearfix">
									        <div class="col-sm-4 col-xs-4 form-control-label r-chk-rad">
									            <label for="creatMan"><span style="color:#ff0000;">*</span>创建人：</label>
									        </div>
											<div class="col-sm-5 col-xs-8">						
									             <div class="form-group">
									                 <div class="form-line">
									                      <input type="text" class="form-control"  maxlength="20" ng-model="companyInfo.createPerson" name="companyInfo.createPerson" id="creatMan" data-error="请输入创建人" data-tip="请输入创建人" />
									                 </div>
									             </div>
											</div>
										</div>
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- / .panel -->
			</div>
			<!-- / #page-wrapper -->
		</div>
		<!-- / #wrapper -->
	</body>
	
</html>
