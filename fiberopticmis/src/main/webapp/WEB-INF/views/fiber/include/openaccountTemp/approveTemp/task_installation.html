<meta charset="UTF-8">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="row clearfix">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="ds-table">
				<div class="ds-cell-addon title">{{'TASK_CUSTOMER_TITLE.CUSTOMER_AUDITRESULT'|translate}}</div>
				<div class="ds-cell-control">
					<span class="radio-inline top--4">
		         		<input type="radio" class="with-gap radio-col-blue" id="approve_01" name="approve" ng-model="taskInstallate.reviewResult" value="0">
		          		<label for="approve_01">{{'RADIO_TITLE.RADIO_APPROVE'|translate}}</label>
		         	</span>
		         	<span class="radio-inline top--4">
		         		<input type="radio" class="with-gap radio-col-blue" id="approve_02" name="approve" value="1" ng-model="taskInstallate.reviewResult">
		          		<label for="approve_02">{{'RADIO_TITLE.RADIO_REJECT'|translate}}</label>
		         	</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="row clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
			<div class="ds-table">
				<div class="ds-cell-addon title">{{'TASK_INSTALLATION_TITLE.INSTALLATION_STARTINGDATE'|translate}}</div>
				<div class="ds-cell-control">
					<div id="datetimepicker1" class="input-append date">
						<input type="text"  class="form-control" readonly="readonly" id="startingDate" placeholder="{{'PLACEHOLDER_TITLE.PLACE_SELECTTIME'|translate}}" ng-model="taskInstallate.startingDate" />
				        <span class="add-on">
				        	<i data-time-icon="icon-time" data-date-icon="icon-calendar" class="fa fa-calendar"></i>
				        </span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
			<div class="ds-table">
				<div class="ds-cell-addon title">{{'TASK_INSTALLATION_TITLE.INSTALLATION_COMPLETIONDATE'|translate}}</div>
				<div class="ds-cell-control">
					<div id="datetimepicker2" class="input-append date">
						<input type="text" class="form-control" readonly="readonly" id="completionDate" placeholder="{{'PLACEHOLDER_TITLE.PLACE_SELECTTIME'|translate}}" ng-model="taskInstallate.completionDate"/>
				        <span class="add-on">
				        	<i data-time-icon="icon-time" data-date-icon="icon-calendar" class="fa fa-calendar"></i>
				        </span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /.col-12 -->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="row clearfix">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<div class="ds-table">
				<div class="ds-cell-addon title top">{{'TASK_INSTALLATION_TITLE.INSTALLATION_REMARKS'|translate}}</div>
				<div class="ds-cell-control"><textarea style="margin-bottom:0;" class="form-control no-resize" ng-model="taskInstallate.notes"></textarea></div>
			</div>
		</div>
	</div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-t-20 align-center">
	<button type="button" id="submitButtonFlag"  class="btn btn-primary waves-effect m-r-8" onclick="submitApproval();">{{'BUTTON_NAME.BTN_SUBMIT'|translate}}</button>
	<button type="button" class="btn btn-primary waves-effect"   onclick="history.go(-1);">{{'BUTTON_NAME.BTN_BACK'|translate}}</button>
</div>
<!-- /.col-12 -->
<script type="text/javascript">
	//时间控件
  	$(function() {
  		var startDate=new Date();
	    $("#datetimepicker1").datetimepicker({
	        autoclose: true,
	        todayBtn: true,
	    }).on('changeDate',function(){
	    	var startDateValue=$("#startingDate").val();
	    	startDateValue=new Date(startDateValue);
	    	startDateValue.setDate(startDateValue.getDate()+2);
	        $("#datetimepicker2").datetimepicker("setStartDate",startDateValue)
	    });
	    $("#datetimepicker2").datetimepicker({
	        autoclose: true,
	        todayBtn: true,
	    }).on('changeDate',function(){
	    	var endDateValue=$("#completionDate").val();
	    	endDateValue=new Date(endDateValue);
	        $("#datetimepicker1").datetimepicker("setEndDate",endDateValue)
	    });
	});
  	var scope=getAngularScope("projectModel");
  	globalRegisterHtml(scope.gloablParm.state);
</script>
