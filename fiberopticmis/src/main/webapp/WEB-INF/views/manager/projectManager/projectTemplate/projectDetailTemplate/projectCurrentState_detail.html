<meta charset="UTF-8">
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p-r-5 align-right" data-datename="projectId">项目编号：</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-l-5" ng-bind="project.projectId"></div>
	</div>
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p-r-5 align-right" data-datename="projectApplyTime">申请时间：</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-l-5" ng-bind="project.projectApplyTime"></div>
	</div>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p-r-5 align-right" data-datename="projectName">项目名称：</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-l-5" ng-bind="project.projectName"></div>
	</div>
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p-r-5 align-right" data-datename="stateName">项目状态：</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-l-5" ng-bind="project.stateName"></div>
	</div>
</div>
